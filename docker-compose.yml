version: "3"

services:
  api:
    build:
      context: ./
      dockerfile: ./docker/dockerfiles/Dockerfile.api
    container_name: studio-api
    ports:
      - "3333:3333"
    restart: always
    environment:
      - NODE_ENV=development
    volumes:
      - .:/usr/app
    depends_on:
      - mysql
      - prisma
      - redis
    links:
      - mysql:mysql

  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./docker/volumes/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password

  prisma:
    build:
      context: .
      dockerfile: ./docker/dockerfiles/Dockerfile.prisma
    volumes:
      - .:/usr/app
    container_name: prisma
    command: npx prisma migrate deploy
    depends_on:
      - mysql

  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./docker/volumes/redis:/data
